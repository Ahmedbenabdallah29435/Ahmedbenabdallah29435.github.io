<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Ben Abdallah predemo</title>
    <!-- <script type="module">
      import * as kaboom from "https://cdn.skypack.dev/kaboom";
      window.kaboom = kaboom;  // Make kaboom globally available
    </script>
     -->
  </head>
  <body>
    <style>
     @font-face {
        font-family: "Monogram";
        src: url("/monogram.ttf") format("truetype");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      #game {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: manipulation;
      }

      #textbox {
        position: fixed;
        left: 5%;
        right: 5%;
        bottom: 2vh;
        min-height: 10vh;
        max-height: 40vh;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 12px;
        outline: 3px solid rgba(100, 100, 255, 0.5);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        z-index: 1000;
        overflow-y: auto;
        backdrop-filter: blur(10px);
      }

      .ui-text {
        margin: 0;
        user-select: none;
        line-height: 1.4;
        font-size: clamp(1.2rem, 3vw, 2rem);
      }

      .ui-close-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        min-width: 100px;
        touch-action: manipulation;
      }

      .ui-close-btn:hover,
      .ui-close-btn:active {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
        width: 100%;
        display: flex;
        justify-content: flex-end;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(0, 0, 0);
      }

      #music-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: linear-gradient(135deg, #ff4d4d 0%, #ff1a1a 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        border-radius: 25px;
        z-index: 1001;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        min-width: 120px;
        touch-action: manipulation;
      }

      #music-toggle:hover,
      #music-toggle:active {
        background: linear-gradient(135deg, #ff1a1a 0%, #cc0000 100%);
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 77, 77, 0.6);
      }

      /* Mobile-specific optimizations */
      @media (max-width: 768px) {
        body {
          font-size: 1.5rem;
        }

        #textbox {
          left: 3%;
          right: 3%;
          bottom: 1vh;
          padding: 1rem;
          border-radius: 10px;
          max-height: 50vh;
        }

        .ui-text {
          font-size: clamp(1rem, 4vw, 1.8rem);
        }

        .ui-close-btn {
          padding: 0.6rem 1.2rem;
          font-size: clamp(0.9rem, 3vw, 1.3rem);
        }

        #music-toggle {
          top: 10px;
          right: 10px;
          padding: 10px 18px;
          font-size: clamp(0.8rem, 2.5vw, 1rem);
          min-width: 100px;
        }
      }

      /* Extra small devices */
      @media (max-width: 480px) {
        #textbox {
          left: 2%;
          right: 2%;
          padding: 0.8rem;
        }

        #music-toggle {
          top: 8px;
          right: 8px;
          padding: 8px 15px;
        }
      }

      /* Landscape mobile devices */
      @media (max-height: 500px) and (orientation: landscape) {
        #textbox {
          bottom: 1vh;
          max-height: 60vh;
          left: 2%;
          right: 2%;
        }

        #music-toggle {
          top: 5px;
          right: 5px;
          padding: 6px 12px;
          font-size: 0.8rem;
        }
      }

      /* Prevent zoom on double-tap for iOS */
      button {
        touch-action: manipulation;
      }

      /* Smooth scrolling for textbox */
      #textbox::-webkit-scrollbar {
        width: 8px;
      }

      #textbox::-webkit-scrollbar-track {
        background: rgba(200, 200, 255, 0.2);
        border-radius: 10px;
      }

      #textbox::-webkit-scrollbar-thumb {
        background: rgba(100, 100, 255, 0.5);
        border-radius: 10px;
      }

      #textbox::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 100, 255, 0.8);
      }

    </style>
    <div id="app">
      <div>
        <button id="music-toggle" class="ui-close-btn">Music Off</button>

        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
   
    
    
  </body>
</html>
